<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SNSR Chat</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <style>
        :root {
            --bg-primary: #020617;
            --bg-secondary: #0f172a;
            --bg-tertiary: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;
            --accent-primary: #8b5cf6;
            --accent-hover: #7c3aed;
            --error: #ef4444;
            --success: #22c55e;
            --border-subtle: #1e293b;
            --border-focus: #8b5cf6;
            --radius-md: 12px;
            --radius-lg: 16px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-md) var(--spacing-xl);
            border-bottom: 1px solid var(--border-subtle);
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        /* Main Container - Split Layout */
        .container {
            flex: 1;
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
            gap: 60px;
            align-items: flex-start;
        }

        /* Left Side: Info */
        .contact-info {
            flex: 1;
            padding-top: 20px;
        }

        .contact-info h1 {
            font-size: 3rem;
            font-weight: 800;
            margin: 0 0 16px 0;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .contact-info p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
            max-width: 480px;
        }

        .info-cards {
            display: grid;
            gap: 24px;
        }

        .info-card {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .info-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(139, 92, 246, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-primary);
            flex-shrink: 0;
        }

        .info-content h3 {
            margin: 0 0 4px 0;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .info-content p {
            margin: 0;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .info-content a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .info-content a:hover {
            text-decoration: underline;
        }

        /* Right Side: Form */
        .contact-form-card {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: 40px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        .form-header h2 {
            margin: 0 0 8px 0;
            font-size: 1.8rem;
        }

        .form-header p {
            margin: 0 0 24px 0;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .optional-badge {
            font-size: 0.8rem;
            color: var(--text-tertiary);
            margin-left: 4px;
            font-weight: normal;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: var(--accent-hover);
        }

        .footer {
            text-align: center;
            padding: 24px;
            color: var(--text-tertiary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-subtle);
        }

        /* Icons SVG */
        .icon {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                gap: 40px;
                padding: 24px;
            }

            .contact-form-card {
                width: 100%;
                max-width: 100%;
            }

            .contact-info h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="page-header">
        <a href="/" class="brand">
            <svg class="icon" viewBox="0 0 24 24" style="stroke: white;">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            SNSR Chat
        </a>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Left Column: Info -->
        <div class="contact-info">
            <h1>Contact Us</h1>
            <p>
                Email, call, or complete the form to learn how you can integrate custom AI into your workflow.
            </p>

            <div class="info-cards">
                <div class="info-card">
                    <div class="info-icon">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                    <div class="info-content">
                        <h3>Email Support</h3>
                        <p><a href="mailto:support@snsr.chat">support@snsr.chat</a></p>
                    </div>
                </div>

                <div class="info-card">
                    <div class="info-icon">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                    <div class="info-content">
                        <h3>Media Inquiries</h3>
                        <p><a href="mailto:media@snsr.chat">media@snsr.chat</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column: Form -->
        <div class="contact-form-card">
            <div class="form-header">
                <h2>Get in Touch</h2>
                <p>You can reach us anytime</p>
            </div>

            <!-- Note: Form action will be integrated with Google Forms later -->
            <form id="contactForm" onsubmit="event.preventDefault(); alert('Form submission coming soon!');">
                <!-- Name -->
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name"
                        required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
                        required>
                </div>

                <!-- Phone (Optional) -->
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number <span
                            class="optional-badge">(Optional)</span></label>
                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="+1 (555) 000-0000">
                </div>

                <!-- Message -->
                <div class="form-group">
                    <label class="form-label" for="message">Message</label>
                    <textarea id="message" name="message" class="form-textarea" placeholder="How can we help?"
                        required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2026 SNSR Chat. By contacting us, you agree to our <a href="/privacy-policy.html"
                style="color: var(--accent-primary); text-decoration: none;">Privacy Policy</a>.</p>
    </footer>
</body>

</html>
